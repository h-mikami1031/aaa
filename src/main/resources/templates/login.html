<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8">
	<title>login</title>

	<link th:href="@{/css/loginstyle.css}" rel="stylesheet" type="text/css">
	<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>

<body>


	<!-- コンテンツの表示 -->
	<main layout:fragment="content" class="bg-image">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

		<div class="container">

			<!-- 画面中央に配置 -->
			<div class="row vh-100 align-items-center justify-content-center">

				<div class="card shadow" style="max-width: 480px;">

					<div class="card-body">
						<h3 class="card-title mb-3 text-center text-navy">
							Biz研修報告書アプリ
						</h3>

						<!-- ログインメッセージ -->
						<div th:replace="~{fragments/message :: login}">
						</div>

						<form th:action="@{/login}" method="post">
							<div class="mb-3">
								<input class="form-control" type="text" name="username" placeholder="社員番号"
									oninput="value = value.replace(/[^0-9]+/i,'');" required>
							</div>

							<div class="mb-3">
								<div class="input-group">
									<input class="form-control" type="password" name="password" placeholder="パスワード"
										id="textPassword" required>
									<span class="input-group-text" onclick="pushHideButton()">
										<i class="fa fa-eye" id="buttonEye"></i>
									</span>
								</div>
							</div>

							<button class="w-100 btn btn-navy" type="submit">
								ログイン
							</button>
						</form>

						<hr>
					</div>
				</div>

			</div>
		</div>
		<script th:src="@{/js/loginScript.js}"></script>
	</main>

</body>

</html>
