<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8" th:remove="tag">
	<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
	<script th:src="@{/js/userManagement.js}" type="text/javascript"></script>
</head>

<body>

	<div layout:fragment="sidebar" th:replace="~{fragments/sidebar :: sidebar}"></div>

	<!-- コンテンツの表示 -->
	<main layout:fragment="content" class="bg-image-admin vh-100">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<!-- トグルボタン -->
		<div th:replace="~{fragments/sidebar :: toggler}">
		</div>
		<div class="container pt-5">


			<!-- 画面中央に配置 -->
			<div class="row align-aitems-center justify-content-center">

				<div class="card shadow" style="max-width: 480px;">
					<div class="card-body">
						<h3 class="card-title mb-3 text-center text-navy">
							ユーザー登録
						</h3>

						<!-- メッセージ -->
						<div th:replace="~{fragments/message :: user}">
						</div>

						<form th:action="@{/userCreate}" method="post">
							<div class="mb-3">
								<label for="user_id" class="form-label">
									<span class="badge bg-danger">必須</span>
									社員番号
								</label>
								<input class="form-control" type="text" name="user_id"
									oninput="value = value.replace(/[^0-9]+/i,'');" required>
							</div>

							<div class="mb-3">
								<label for="username" class="form-label">
									<span class="badge bg-danger">必須</span>
									氏名
								</label>
								<input class="form-control" type="text" name="user_name" required>
							</div>

							<div class="mb-3">
								<label for="password" class="form-label">
									<span class="badge bg-danger">必須</span>
									パスワード
								</label>
								<div class="input-group">
									<input class="form-control" type="password" name="pass" id="textPassword" required>
									<span class="input-group-text" onclick="pushHideButton('textPassword','buttonEye')">
										<i class="fa fa-eye" id="buttonEye"></i>
									</span>
								</div>
							</div>

							<div class="mb-3">
								<label for="rePassword" class="form-label">
									<span class="badge bg-danger">必須</span>
									パスワード再入力
								</label>
								<div class="input-group">
									<input class="form-control" type="password" name="rePass" id="textRePassword"
										required>
									<span class="input-group-text"
										onclick="pushHideButton('textRePassword','reButtonEye')">
										<i class="fa fa-eye" id="reButtonEye"></i>
									</span>
								</div>
							</div>

							<div class="mb-3 form-check">
								<input class="form-check-input" type="checkbox" name="adminflag" value="1">
								<label class="form-check-label">管理者として登録する</label>
							</div>

							<button class="w-100 btn btn-navy" type="submit">
								ユーザー登録
							</button>
						</form>

						<hr>
					</div>
				</div>

			</div>
		</div>
	</main>

</body>

</html>
